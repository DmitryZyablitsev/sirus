version: '3.8'

services:
  app:
    image: dimazyablicev/sirus:latest
    depends_on:
      - db
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=postgres://postgres:12345678@db:6666/sirus_production
    ports:
      - "3000:3000"
    volumes:
      - ./tmp:/app/tmp
      - ./logs:/app/log
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=sirus_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "6666:5432"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/app/public
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
